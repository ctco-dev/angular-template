<div class="posts-list">
  <div class="post-item" *ngFor="let post of posts">
    <mat-card appearance="outlined">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showPost(post)">
          Show Comments
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
