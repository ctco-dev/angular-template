@if (errorMessage()) {
  <p>Error: {{ errorMessage() }}</p>
} @else {
  @for (post of posts(); track post.id) {
    <mat-card class="post">
      <mat-card-header>
        <mat-card-title>
          {{ post.title }}
        </mat-card-title>
        <mat-card-subtitle> {{ post.userId }} TODO: Author </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/posts/1">Learn More</a>
      </mat-card-actions>
    </mat-card>
  }
}
