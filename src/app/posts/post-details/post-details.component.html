<mat-card appearance="outlined" class="post">
  <mat-card-header>
    <mat-card-title>
      {{ post().title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ user()?.name ?? "..." }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post().body }}</p>
  </mat-card-content>
  @if (showActions()) {
    <mat-card-actions>
      <a mat-button [routerLink]="post().id.toString()">
        <mat-icon>comment</mat-icon>
        Comments</a
      >
    </mat-card-actions>
  }
</mat-card>
