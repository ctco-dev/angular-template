<mat-card class="post-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ user?.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>
</mat-card>
