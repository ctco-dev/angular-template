<div class="card error-card" *ngIf="errorMessage() !== ''">
  Error: {{ errorMessage() }}
</div>
<mat-card class="post-card" appearance="outlined" *ngIf="post() as post">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="user() as user">{{ user.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>
</mat-card>
<mat-list>
  <mat-list-item *ngFor="let comment of comments$ | async; trackBy: commentIdent">
    <span matListItemTitle>{{ comment.name }}</span>
    <span matListItemLine>{{ comment.body }}</span>
  </mat-list-item>
</mat-list>
