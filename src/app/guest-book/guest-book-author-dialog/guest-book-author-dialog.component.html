<div mat-dialog-title class="author">
  <img [src]="data.avatarUrl" alt="Avatar" />
  <div class="contacts">
    <h2 mat-dialog-title>{{ data.author.name }}</h2>
    <span class="email">{{ data.author.email }}</span>
  </div>
</div>
<mat-dialog-content>
  <h3>Messages</h3>
  @for (entry of data.entries; track entry.id) {
    <p>{{ entry.message }}</p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
