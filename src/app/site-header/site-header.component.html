<header class="site-header">
  <nav class="nav-tabs">
    <a class="tab" routerLink="/blogs" routerLinkActive="active">Blogs</a>
    <a class="tab" routerLink="/guest-book" routerLinkActive="active">Guest Book</a>
    <span class="auth-buttons">
      <button *ngIf="!isSignedInSignal()" (click)="showLoginPopup = true" class="auth-btn">Login</button>
      <button *ngIf="!isSignedInSignal()" routerLink="/register" class="auth-btn">Register</button>
      <button *ngIf="isSignedInSignal()" (click)="logout()" class="auth-btn">Log out</button>
    </span>
  </nav>

  <!-- Login Popup -->
  <div class="login-popup-backdrop" *ngIf="showLoginPopup" (click)="showLoginPopup = false">
    <div class="login-popup" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="showLoginPopup = false">&times;</button>
      <h2>Sign In</h2>
      <form #signInForm="ngForm" (ngSubmit)="onSignIn()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="input"
            required
            [(ngModel)]="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="input"
            required
            [(ngModel)]="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="sign-in-btn" [disabled]="!signInForm.form.valid">Sign In</button>
      </form>
    </div>
  </div>
</header>
