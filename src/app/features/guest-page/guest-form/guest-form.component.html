<form [formGroup]="guestForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="guestForm.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email">
    <mat-error *ngIf="guestForm.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="guestForm.get('email')?.hasError('email')">
      Invalid email format
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Message</mat-label>
    <textarea matInput formControlName="message" rows="4"></textarea>
    <mat-error *ngIf="guestForm.get('message')?.hasError('required')">
      Message is required
    </mat-error>
    <mat-error *ngIf="guestForm.get('message')?.hasError('minlength')">
      Message must be at least 20 characters
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="secondary" type="submit" [disabled]="!guestForm.valid">
    Add new guest book entry
  </button>
</form>
