<div class="posts-container">
  <h1>
    <div class="header-container">Blog Posts</div>
  </h1>

  @if (loading()) {
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  } @else {
  <div class="posts-grid">
    @for (post of posts(); track post.id) {
    <div class="post-card-container">
      <mat-card class="post-card">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ post.body }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button color="primary" [routerLink]="['/blog-posts', post.id]">
            View Comments
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
  }
</div>
