<div class="blog-list">
  <h2>Blog Posts</h2>
  <ul>
    <li *ngFor="let blog of blogs">
      <button>
        <h3>{{ blog.title }}</h3>
        <p [innerHTML]="blog.blogHtml.substring(0, 120)"></p>
        <small>Published: {{ blog.date | date:'mediumDate' }}</small>
      </button>
    </li>
  </ul>
</div>
