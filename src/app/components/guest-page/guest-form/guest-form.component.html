<form [formGroup]="guestForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name:</label>
    <input formControlName="name" />
    <div *ngIf="guestForm.get('name')?.errors?.['required'] && 
                 (guestForm.get('name')?.touched)">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input formControlName="email" type="email" />
    <div *ngIf="guestForm.get('email')?.errors?.['required'] && 
                 (guestForm.get('email')?.touched)">
      Email is required
    </div>
    <div *ngIf="guestForm.get('email')?.errors?.['email'] && 
                 (guestForm.get('email')?.touched)">
      Invalid email format
    </div>
  </div>

  <div class="form-group">
    <label>Message:</label>
    <textarea formControlName="message"></textarea>
        <div *ngIf="guestForm.get('message')?.errors?.['required'] && 
                 (guestForm.get('message')?.touched)">
      Message is required
    </div>
    <div *ngIf="guestForm.get('message')?.errors?.['minLength'] && 
                 (guestForm.get('message')?.touched)">
      Message must be at least 20 characters long
    </div>
  </div>

  <button type="submit" [disabled]="!guestForm.valid">
    Submit
  </button>
</form>
